<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 내부(inner) 스타일 (내부에서 스타일 정보 정해둠) */
        .myclass { color: yellow }
    </style>    
</head>
<body>


    <!-- 인라인 스타일 (바로 적용) -->
    <p style="color: blue"> 내용 </p>
    <p class="myclass"> 내용 </p>
    <p> 내용 </p>

    <p> 첫번째 P 태그 </p>
    <p> 두번째 P 태그 </p>

    <div class="myclass"> 첫번째 DIV 태그 </div>
    <div> 두번째 DIV 태그 </div>


</body>
</html>
