<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a { display: block; }
       /* 링크의 주소가 https로 시작하는 a 태그에 마우스가 올라가면 글자 크기를 두 배 크게 설정 */
       a[href^="https"]:hover { font-size: 2em; }
       /* 
        홀수번째 a 태그의 배경색을 노란색으로 설정 
        홀수 => odd => 2n+1
        짝수 => even => 2n
       */
       a:nth-child(2n+1) { background-color: yellow; }
       a:nth-child(2n) { background-color: green; }
    </style>     
</head>
<body>

    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="http://www.example.com/myfile.pdf">PDF 파일 다운로드</a>
    <a href="/data/myphoto.gif">이미지 다운로드</a>

</body>
</html>
