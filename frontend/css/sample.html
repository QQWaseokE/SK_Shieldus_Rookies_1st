<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /*기본적으로 적용되는 박스 형식*/
        div[class^="box"] { box-sizing: border-box; }
        .box1, .box2, .box3, .box4 {
            height: 100px;
            border: 3px solid blue; background: aliceblue;
        }
        
        /*
        .box2 { float: left; width: 20%; }
        .box3 { float: left; width: 60%; }
        */
        @media screen and (min-width: 768px) {
            .boxB { float: left; width: 80%; border: 3px solid green; }
            .box2 { float: right; width: 75%; }
            .box3 { float: left; width: 25%; }
            .boxB:after { content: ''; display: block; clear: both; }
            .box4 { float: left; width: 20%; }
            .boxA:after { content: ''; display: block; clear: both; }
        }
    </style>
</head>
<body>
    <div class="box1">BOX1</div>
    <div class="boxA">
        <div class="boxB">
            <div class="box2">BOX2</div>
            <div class="box3">BOX3</div>
        </div>
        <div class="box4">BOX4</div>
    </div>

</body>
</html>
