<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* section 아래의 모든 p 태그의 글자색을 파란색으로 표시 */
        section p { color: blue; }

        /* section 바로 아래의 모든 p 태그의 배경색을 노란색으로 표시 */
        section > p { background-color: yellow; }
    </style>     
</head>
<body>

    <section>
		<p>첫번째 섹션</p>
		<div>
			<p>첫번째 섹션의 내용1</p>
			<p>첫번째 섹션의 내용2</p>
		</div>
	</section>
	<section>
		<p>두번째 섹션</p>
		<div>
			<p>두번째 섹션의 내용1</p>
			<p>두번째 섹션의 내용2</p>
		</div>
	</section>
	<section>
		<p>세번째 섹션</p>
		<p>세번째 섹션</p>
		<div>
			<p>세번째 섹션의 내용1</p>
			<p>세번째 섹션의 내용2</p>
		</div>
	</section>


</body>
</html>
