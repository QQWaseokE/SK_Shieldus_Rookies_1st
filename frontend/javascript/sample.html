<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부(outer) 스타일 -->
    <link href="sample.css"rel="stylesheet" type="text/css">
    <style>
        /* 내부(inner) 스타일 */
        p.inner { color: yellow }
    </style>    
</head>
<body>


    <!-- 인라인 스타일 -->
    <p style="color: blue"> 내용 </p>


    <p class="inner"> 내용 </p>


    <p> 내용 </p>




    <p> 첫번째 P 태그 </p>
    <p> 두번째 P 태그 </p>


    <div> 첫번째 DIV 태그 </div>
    <div> 두번째 DIV 태그 </div>


</body>
</html>
