<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <h1>reduce() 메소드</h1>
    <script>
        // 리듀스 함수는 배열의 요소를 순차적으로 순회하며 숫자든 배열이든 객체든 하나의 값으로 줄여 return 하는 함수
        // 즉, 배열을 기반으로 하나의 값을 도출할 때 사용
        
        const numbers = [1, 2, 3, 4, 5];

        // 배열 데이터의 합
        {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++)
                sum = sum + numbers[i];
            console.log(sum);           // 15
        }
        {
            let sum = numbers.reduce((a, c) => a + c, 0);
            console.log(sum);
        }
            // 합 과정
        {
            let sum = numbers.reduce((a, c) => {
                console.log({ a, c });
                return a + c;
            });
            console.log(sum);
        }

        // numbers 배열의 각 항목의 값에 13을 곱한 결과 중 짝수의 합을 구하시오. 
        {
            const f1 = n => n * 13;
            const f2 = n => n % 2 === 0;
            const f3 = (a, c) => a + c;

            console.log(numbers.map(f1).filter(f2).reduce(f3));
        }
        {
            console.log(numbers
                .map(v => v * 13)
                .filter(v => v % 2 === 0) 
                .reduce((a, c) => a + c, 0));
        }
    </script>
</body>
</html>
