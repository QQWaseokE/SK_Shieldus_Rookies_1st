<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
</head>
<body>
    <h1>비구조화</h1>
    <script>
        // [ 비구조화 ] = [ 배열 ]
        // 배열 비구조화 : 배열 데이터를 변수에 넣는 것 => '배열의 특성 : 순서'가 존재 vs 객체 : 순서가 없음, 키(속서의 이름)로 구별
        const arr = [ 1, 2, 3, 4, 5 ];
        let a = arr[0];
        let b = arr[1];
        console.log(a, b);          // 1 2

        // c, d, e, f 변수에 arr 배열의 첫번째 값부터 차례로 할당
        let [c, d, e, f] = arr;
        console.log(c, d, e, f);    // 1 2 3 4
        console.log({c, d, e, f});  // {c: 1, d: 2, e: 3, f: 4}
    
        // 두 변수의 값을 교환
        let x = 10;
        let y = 20;
        console.log({x, y});        // {x: 10, y: 20}

        // 임시 변수를 이용하는 방법
        let temp = x;
        x = y;
        y = temp;
        console.log({x, y});        // {x: 20, y: 10}

        // 배열 비구조화를 이용하는 방법
        [ y, x ] = [ x, y ];
        console.log({x, y});        // {x: 10, y: 20}


        // 배열의 크기 보다 변수의 개수가 많은 경우
        const arr2 = [ 1, 2 ];
        let [ a1, b1, c1 ] = arr2;
        console.log({a1, b1, c1});  // {a1: 1, b1: 2, c1: undefined}

        // 기본값 설정이 가능
        let [ a2, b2=20, c2=30 ] = arr2;
        console.log({a2, b2, c2});  // {a1: 1, b1: 2, c1: 30}



        // 배열의 일부분의 값을 변수에 할당할 경우 => 할당하지 않을 자리는 비워둠
        const arr3 = [ 1, 2, 3 ];
        let a3 = 10, b3 = 20, c3 = 30;
        console.log({a3, b3, c3});  // {a3: 10, b3: 20, c3: 30}

        // 변수 a3에 arr3의 첫번째 값(1)을, 변수 c3에 arr3의 세번째 값(3)을 할당하고 변수 b3는 20을 그대로 유지
        [ a3 , , c3 ] = arr3;
        console.log({a3, b3, c3});  // {a3: 1, b3: 20, c3: 3}


        // 배열의 값을 변수에 할당하고 남은 나머지를 새로운 배열로 만드는 경우 
        const arr4 = [ 1, 2, 3, 4, 5 ];

        // arr 배열의 첫번째 값을 first 배열에 넣고, 나머지 값을 rest라는 이름의 배열에 추가 
        const [ first, ...rest ] = arr4;
        console.log(first);         // 1
        console.log(rest);          // [2, 3, 4, 5]

    </script>
</body>
</html>
