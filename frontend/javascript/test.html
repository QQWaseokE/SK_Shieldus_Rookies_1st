<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>filter() 메소드</h1>
    <script>
        const words = [ 'Visit', 'BBC', 'for', 'trusted', 'reporting', 'business', 'climate', 'innovation' ];

        // 여섯 글자 이상인 단어만 추출해서 출력
        {
            const newWords = [];
            for (let i = 0; i < words.length; i ++) {
                if (words[i].length > 6)
                    newWords.push(words[i]);
            }
            console.log(newWords);      // ['trusted', 'reporting', 'business', 'climate', 'innovation']
        }
        {
            const checker = function(v) { return v.length > 6; }
            const newWords = words.filter(checker);     // filter는 Boolean으로 판별
            console.log(newWords);
        }
        {
            const checker = v => v.length > 6;          // const checker = function(v) { return v.length > 6 } <= true, false로 return
            const newWords = words.filter(checker);     
            console.log(newWords);
        }
        {
            const newWords = words.filter(v => v.length > 6);
            console.log(newWords);
        }
        {
            function checker(v) { return v.length > 6; }
            const newWords = words.filter(checker);
            console.log(newWords);
        }

        // 글자 길이가 짝수인 단어만 추출해서 출력
        {
            console.log(words.filter(v => v.length % 2 == 0));  // ['business', 'innovation']
        }
    </script>
</body>
</html>
