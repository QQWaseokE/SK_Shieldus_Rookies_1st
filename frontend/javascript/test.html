<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
</head>
<body>
    <h1>단축 속성명</h1>
    <script>
        let name = "John";

        const person1 = {
            name: name, 
            getName: function getName() {
                return this.name;
            }
        };
        console.log(person1);
        console.log(person1.name);
        console.log(person1.getName());

        const person2 = {
            name,			// 속성 이름을 생략 ← 속성 이름과 속성 값을 가지고 있는 변수 이름이 동일한 경우 
            getName() {		//                  ← 속성 이름과 함수(메서드) 이름이 동일한 경우 function 키워드와 함께 속성 이름을 생략
                return this.name;
            }
        };
        console.log(person2);
        console.log(person2.name);
        console.log(person2.getName());



        // 사용 예 1
        // 매개 변수를 객체로 반환하는 함수를 정의하는 경우
        function returnObject1(age, name) {
            return { age: age, name: name };
        }
        console.log(returnObject1(23, '홍길동'));   // {age: 23, name: '홍길동'}

        function returnObject2(age, name) {
            return { age, name };
        }
        console.log(returnObject2(23, '홍길동'));   // {age: 23, name: '홍길동'}


        // 사용 예 2
        // 로그를 출력할 때
        const email = 'go-gildong@test.com';
        const address = '서울시 도봉구 쌍문동';

        // 변수의 값을 로그로 출력하는 다양한 방법
        console.log("email", email);        
        console.log("address", address);    
        console.log(`email : ${email}, address : ${address}`);  
        console.log({ email: email, address: address });        
        console.log({ email, address });                        

    </script>
</body>
</html>
