<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수를 다른 함수의 리턴값(반환)으로 활용</h1>
    <script>
        let foo = function() {
            return function() {
                console.log('반환함수');
            };
        };

        let bar = foo();
        bar();
    </script>  
 
</body>
</html>
