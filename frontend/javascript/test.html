<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>reduce() 메소드</h1>
    <script>
        const numbers = [1, 2, 3, 4, 5];

        // 배열 데이터의 합
        {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++)
                sum = sum + numbers[i];
            console.log(sum);           // 15
        }
        {
            let sum = numbers.reduce((a, c) => {
                console.log({ a, c });
                return a + c;
            });
            console.log(sum);
        }

        // numbers 배열의 각 항목의 값에 13을 곱한 결과 중 짝수의 합을 구하시오.
        {
            console.log(numbers
                .map(v => v * 13)
                .filter(v => v % 2 == 0)
                .reduce((a, c) => a + c));
        }
    </script>
</body>

</html>
