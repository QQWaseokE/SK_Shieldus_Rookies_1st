<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
</head>
<body>
    <h1>계산된 속성명</h1>
    <script>
        // 속성 이름(key)과 값(value)를 전달받아 객체를 반환하는 함수를 정의
        function returnObject1(key, value) {
            /*
            const obj = {};
            obj[key] = value;
            return obj;
            */
            return { [key] : value };
        }    
        console.log(returnObject1('name', 'John'));   // {name: 'John'}


        // 속성 이름이 일련번호 형태를 가지는 객체를 반환하는 함수
        function returnObject2(key, value, no) {
            /*
            const obj = {};
            obj[key+no] = value;
            return obj;
            */
            return { [key+no] : value };
        }
        console.log(returnObject2('name', 'John', 1));   // {name1: 'John'}
        console.log(returnObject2('name', 'Mike', 2));   // {name2: 'Mike'}

    </script>
</body>
</html>
