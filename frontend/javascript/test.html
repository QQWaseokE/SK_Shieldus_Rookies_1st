<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 실행</h1>
    <!--
        스크립트 코드를 <script> 태그 안에 기술
        일반적으로 <script> 태그는 <head> 태그 내부 또는 <body> 태그 가장 아랫쪽에 추가 -->
    <script>
        let i = 100;
        let j = 200;
        console.log(i + j);
    </script>    
</body>
</html>
